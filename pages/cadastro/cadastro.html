<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="maincadastro">
        <div class="esqu">
            <a href="/index.html" ><img src="/src/img/logo.png" class="logo"></a>
            <p>Cadastre-se</p>
        </div>
        <div class="barra"></div>
        <div class="dire">
            <div class="nome">
                <div class="lab">
                <img src="/src/img/lapis.webp" class="icon">
                <label for="name">Nome</label><br></div>
                <input type="text" id="name" name="lname" placeholder="Digite seu nome">
            </div>
            <div class="email">
                <div class="lab">
                <img src="/src/img/email.png" class="icon">
                <label for="email">Email</label><br></div>
                <input type="email" id="email" name="email" placeholder="Insira seu email">
            </div>
            <div class="cpf">
                <div class="lab">
                <img src="/src/img/user.webp" class="icon">
                <label for="cpf">CPF:</label><br></div>
                <input type="text" id="cpf" name="cpf" max="11" placeholder="Insira seu CPF">
            </div>
            <div class="telefone">
                <div class="lab">
                <img src="/src/img/telefonepretoicon.webp" class="icon">
                <label for="tel">Telefone:</label><br></div>
                <input type="text" id="tel" name="cpf" max="11" placeholder="Insira seu telefone">
            </div>
            <div class="senha">
                <div class="lab">
                <img src="/src/img/key.png" class="icon">
                <label for="pwd">Senha:</label><br></div>
                <input type="password" id="pwd" name="pwd" placeholder="Insira sua senha">
            </div><br>
            <div class="butao-cadastrese">
            <button class="cadastre" id="botao">Cadastre-se</button></div>
        </div>
    </main>
</body>
</html>
